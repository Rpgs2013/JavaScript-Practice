    <script>
        function objects(){
            var myDog = {
                "ocico": "grande",
                "dientes": 42,
                "nariz": "limpia",
                "bigotes": "muy utiles",
                "ojos": "marrones",
                "lengua": "larga"
            };

            //We use it for add an other propreties to the object
            myDog.saliva = "acida";

            //We use it for delete propertys from the object
            delete myDog.bigotes;

            myDog.bigotes = "cortados";
            return myDog;
        }

        console.log(objects());

        // We can use objects insted of switch.
        function instedSwitch(val) {
            var result = "";
            var likeSwitch = {
                "1": "Paco",
                "2": "Roberto",
                "3": "Juan",
                "4": "Julian"
            }
            result = likeSwitch[val];
            return result;
        }

        console.log(instedSwitch("3"));
        //What an amazing utility.

        //We create an object for try our new function
        var myCat = {
            "ocico": "pequeño",
            "dientes": 30,
            "nariz": "limpita",
            "bigotes": "muy utiles",
            "ojos": "azules",
            "lengua": "rugosa"
        };

        //We use it function for check if the object have those properties
        function checkObj(checkProp) {
            if(myCat.hasOwnProperty(checkProp)) {
                return myCat[checkProp];
            }
            else {
                return "Not found";
            }
        }

        console.log("The property that you are looking for is: " + checkObj("ocico"));
