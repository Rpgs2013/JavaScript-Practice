<body>
    <form>
        <label>Artista:</label><br>
        <input type="text" id="artist" placeholder="Artista..."><br><br>

        <label>Album:</label><br>
        <input type="text" id="album" placeholder="Album..."><br><br>

        <label>Año:</label><br>
        <input type="text" id="year" placeholder="Año..."><br><br>

        <label>Cancion:</label><br>
        <input type="text" id="song" placeholder="Canción..."><br><br>
        <input type="button" id="clearbutton" value="Enviar" onclick="capture(); add()">
    </form>
    <script>

        var song = [];
        function capture() {
            function Player(artist, album, year, song) {
                this.artist = artist;
                this.album = album;
                this.year = year;
                this.song = song;
            }

            var artista = document.getElementById("artist").value;
            var album = document.getElementById("album").value;
            var anio = document.getElementById("year").value;
            var cancion = document.getElementById("song").value;
            song.push(cancion);

            newPlayer = new Player(artista, album, anio, song);
            console.log(newPlayer);

        }
        var myPlayer = [];

        function add() {
            myPlayer.push(newPlayer);
            console.log(myPlayer);
        }

        function erase() {
            myPlayer.delete();
        }

        //For change te code
        function updatesRecords(prop, value){
            if (value === ""){
                delete[prop];
            }
            else if (prop === "song"){
                Player[prop] = Player[prop] || [];
                Player[prop].push(value);
            }
            else {
                Player[prop] = value;
            }
            return Player;
        }
